version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-diy-chatgpt-dev-key-32chars-here!!}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped

  # Optional: SearXNG for web search (open source alternative to Tavily)
  searxng:
    image: searxng/searxng:latest
    ports:
      - "8080:8080"
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080
    restart: unless-stopped
    profiles:
      - search
